<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TODO App</title>
    <link href="/todo-app/src/input.css" rel="stylesheet">
</head>


<body>
    <div class="wrapper m-7">
        <header id="header" class="text-3xl font-bold py-4">Todo List</header>
        
        <div class="inputField">
          <input type="text" id="myInput" placeholder="Enter new task" class="input input-bordered w-full max-w-xs"/>
          
          <button class="addTaskBtn btn btn-primary px-4" onclick="newTask(), count()">Add</button>
        </div>
        <div class="flex mx-3">
         <p class="mr-3">You have   <p class="mr-3" id="counter">  </p>    tasks left</p> 
        </div>
        <ul class="bg-[#191E24] w-1/2 rounded-box p-5 mt-3" id="todoList">
       
        </ul>
        <div class="flex">
          <button class="btn btn-secondary mt-3 mx-3" id="clearDone" onclick="count()">Clear Done</button>
          
          
        </div>
      </div>
  



    <script src="src/app.js"></script>
</body>
</html>
