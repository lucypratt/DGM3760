<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
</head>
<link rel="stylesheet" href="/todo-app/src/style.css"/>
<body>
    <div class="wrapper">
        <header id="header">Todo List</header>
        
        <div class="inputField">
          <input type="text" id="myInput" placeholder="Enter new task" />
          <button class="addTaskBtn" onclick="newTask()">Add</button>
        </div>
        <ul id="todoList">
       
        </ul>
        <div class="footer">
          <button id="check" onclick="checkPending()">Check Pending Tasks</button>
          <span>You have <p id="counter"></p> pending tasks.</span>
          <button id="clearDone">Clear Done</button>
        </div>
      </div>
  



    <script src="src/app.js"></script>
</body>
</html>
