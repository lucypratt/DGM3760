<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TODO App</title>
    <link href="/todo-app/src/input.css" rel="stylesheet">
</head>

<style>
  ul { list-style-type: none; padding: 0; }
  li { margin: 5px 0; cursor: pointer; position: relative; }
  .done { text-decoration: line-through; }
  .edit-btn { position: absolute; right: 5px; cursor: pointer; }
</style>
</head>
<body class="m-5">
<h1 class="font-bold text-3xl">Todo App</h1>

<div id="categoriesSection">
  <h2 class="font-bold text-xl mt-5">Categories</h2>
  <input class="input input-bordered w-full max-w-xs" type="text" id="myNewCategory" placeholder="Enter a new category">
  <button class="btn btn-primary " onclick="addCategory()">Add Category</button>
  <ul class="bg-[#191E24] w-1/2 rounded-box p-5 mt-3" id="categoryList"></ul>
</div>

<div id="todosSection">
  <h2 class="font-bold text-xl mt-5">Todos</h2>
  <input class="input input-bordered w-full max-w-xs" type="text" id="newTodo" placeholder="Enter a new todo">
  <select class="select select-bordered w-full max-w-xs" id="category"></select>
  <button class="btn btn-primary px-4" onclick="addTodo()">Add Todo</button>
  <label for="sortCategory">Sort by Category: </label>
  <select class="select select-bordered w-full max-w-xs" id="sortCategory" onchange="sortTodosByCategory()"></select>
  <ul class="bg-[#191E24] w-1/2 rounded-box p-5 mt-3" id="todoList"></ul>
  <p id="todosLeft"></p>
  <button class="btn btn-secondary mt-3 mx-3" onclick="deleteCompleted()">Clear Completed</button>
</div>
    <script src="src/app.js"></script>
</body>
</html>
